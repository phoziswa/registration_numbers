<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="registration_numbers.css">
    <link rel="stylesheet" href="regs-grid.css">


</head>

<body>
    <div class="row">
        <div class="col-12">
            <h1>Registration number list</h1>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-12">

            <span>
                <h4> Registration numbers:
            </span>
            <span>
                <input name="name" class="textArea" placeholder="Enter the registration number"
                    class="textArea"></input>

                <button class="button-primary addButton" type="button" name="button">Add</button></h4>
            </span>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="radio">
                <span>
                    <span> <input type="radio" name="btn" class="townButton" value="CA">Cape town</span>

                    <span> <input type="radio" name="btn" class="townButton" value="GP">Gauteng</span>

                    <span> <input type="radio" name="btn" class="townButton" value="CJ">Bellville</span>

                    <span><input class="showBtn" type="button" value="show"></span>
                    <!-- <span><input class="resetBtn" type="button" value="reset"></span> -->
                </span>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-12">
            <ul id="ulList">

            </ul>
        </div>
    </div>
    <script src="registration_numbers.js" charset="utf-8"></script>
    <script src="registration_numbers-dom.js" charset="utf-8"></script>


</body>

</html>
