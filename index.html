<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/registration_numbers.css">
    <link rel="stylesheet" href="css/regs-grid.css">

</head>

<body>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <h1>Registration number list</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="error">

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">

                <span>
                    <h4> Registration numbers:
                </span>
                <span>
                    <input name="name" class="textArea" placeholder="Enter the registration number"
                        maxlength="8"></input>

                    <button class="addButton" type="button" name="button">Add</button></h4>
                </span>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="radio">
                    <span>
                        <span> <input type="radio" name="btn" class="townButton" value="CA">Cape town</span>
                        <span> <input type="radio" name="btn" class="townButton" value="CX">Knysna</span>
                        <span> <input type="radio" name="btn" class="townButton" value="CY">Bellville</span>
                        <span> <input type="radio" name="btn" class="townButton" value="">All</span>
                        <span><input class="showBtn" type="button" value="show"></span>
                        <span><input type="button" name="button" class="clearBtn" value="clear!"></span>
                    </span>
                </div>
            </div>
        </div>
        <br>

        <div class="row">

            <div class="col-12"></div>
            <div class="regContainer">

            </div>
            <!-- <div class="col-4"></div> -->

        </div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-12">
                <h1>Registration number list in templates</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="errorMessage"> 
                <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
                <script type="text/x-template" class="regTemplate">
                    <ul class="theRegList">
                        {{#each regTemp }}
                          <li class="plates">{{this}}</li>
                        {{/each}}
                      </ul>
                
                </script>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">

                <span>
                    <h4> Registration numbers:
                </span>
                <span>
                    <input name="name" class="textInput" placeholder="Enter the number plate" maxlength="8"></input>

                    <button class="addBtn" type="button" name="button">Add</button></h4>
                </span>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="radio">
                    <span>
                        <span> <input type="radio" name="button" class="cityButton" value="CA">Cape town</span>
                        <span> <input type="radio" name="button" class="cityButton" value="CX">Knysna</span>
                        <span> <input type="radio" name="button" class="cityButton" value="CY">Bellville</span>
                        <span> <input type="radio" name="button" class="cityButton" value="">All</span>
                        <span><input class="showButton" type="button" value="show"></span>
                        <span><input type="button" name="button" class="resetButton" value="reset!"></span>
                    </span>
                </div>
            </div>
        </div>
        <br>

        <div class="row">

            <div class="col-12"></div>
            <div class="regPlateContainer ">
            
            </div>
            <div class="col-4"></div>

        </div>
    </div>


    <script src="js/registration_numbers.js" charset="utf-8"></script>
    <script src="dom/registration_numbers-dom.js" charset="utf-8"></script>
    <script src="dom/reg-template-dom.js" charset="utf-8"></script>


</body>

</html>
